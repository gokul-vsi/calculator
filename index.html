<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- External-css -->
     <link rel="stylesheet" href="./style.css">
    <!-- bootstrap-css-link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center p-5">
        <div class="row">
            <div class="col-md-12 col-12 main-div">
                <h3 class="text-center mt-1 h3">Calculator</h3>
                <input type="text" class="form-control my-3" id="input">
              <div class="one">
                <button class="btn mt-2 p-1 me-1" onclick="display(7)">7</button>
                <button class="btn mt-2 p-1 me-1" onclick="display(8)">8</button>
                <button class="btn mt-2 p-1 me-1" onclick="display(9)">9</button>
                <button class="btn mt-2 p-1" onclick="display('*')">*</button>
              </div>
              <div class="two">
                <button class="btn mt-1 me-1" onclick="display(6)">6</button>
                <button class="btn mt-1 me-1" onclick="display(5)">5</button>
                <button class="btn mt-1 me-1" onclick="display(4)">4</button>
                <button class="btn mt-1" onclick="display('-')">-</button>
              </div>
              <div class="three">
                <button class="btn mt-1 me-1" onclick="display(1)">1</button>
                <button class="btn mt-1 me-1" onclick="display(2)">2</button>
                <button class="btn mt-1 me-1" onclick="display(3)">3</button>
                <button class="btn mt-1" onclick="display('+')">+</button>
              </div>
              <div class="four">
                <button class="btn mt-1 mb-2 me-1" onclick="display('%')">%</button>
                <button class="btn mt-1 mb-2 me-1" onclick="display(0)">0</button>
                <button class="btn mt-1 mb-2 me-1" onclick="display('/')">/</button>
                <button class="btn mt-1 mb-2" onclick="cal('=')">=</button>
              </div>
                <button class="btn1 mt-2 mb-3" onclick="remove()">clear</button>
            </div>
            </div>
        </div>
    </div>
     <!-- External-js -->
    <script src="./js.js"></script>

    <!-- bootstrap-js-link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
